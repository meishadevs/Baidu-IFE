<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>零基础HTML及CSS编码(二)</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>

    <!-- 头部 s -->
    <header class="header">
        
        <!-- 位于头部的logo s -->
        <span class="logo">
        <a href="javascript:;">
            <img src="logo.png" alt=""/>
        </a>
        </span>
        <!-- 位于头部的logo e -->
        
        <!-- 水平导航栏 s -->
        <nav class="nav">
            <ul>
                <li><a href="javascript:;">导航链接一</a></li>
                <li><a href="javascript:;">导航链接二</a></li>
                <li><a href="javascript:;">导航链接三</a></li>
                <li><a href="javascript:;">导航链接四</a></li>
            </ul>
        </nav>
        <!-- 水平导航栏 e -->
    </header>
    <!-- 头部 e -->

    <!-- 右侧的注册面板 s -->
    <aside class="registerPanel">
        <h3>这里以后是一个侧边栏，这是侧边栏的标题</h3>
        <form action="http://localhost:8080/save.php" method="post">
            <div>
                <div class="input_message">
                    请输入邮箱地址
                </div>
                <input type="text" class="bot" placeholder="这是一个文本输入框"/>
            </div>
            <div class="demend">邮箱地址请按要求格式输入</div>
            <div>
                <div class="input_message">
                    请输入密码
                </div>
                <input type="password" class="bot" placeholder="这是一个文本输入框"/>
            </div>
            <div>
                <div class="input_message">
                    请重新输入密码
                </div>
                <input type="password" class="bot" placeholder="这是一个文本输入框"/>
            </div>
            <div class="demend">密码请为6-16位英文数字</div>
            <div>
                <div class="input_message">性别</div>
                <input type="radio" name="sex" id="man" checked="checked"/>
                <label for="man">男</label>
                <input type="radio" name="sex" id="woman"/>
                <label for="woman">女</label>
            </div>
            <div>
                <div class="input_message">城市</div>
                <select name="city" id="city">
                    <option value="1" selected="selected">北京</option>
                    <option value="2">上海</option>
                    <option value="3">广州</option>
                    <option value="4">深圳</option>
                </select>
            </div>
            <div>
                <div class="input_message">爱好</div>
                <input type="checkbox" id="sport"/>
                <label for="sport" class="hobby">运动</label>
                <input type="checkbox" id="art"/>
                <label for="art" class="hobby">艺术</label>
                <input type="checkbox" id="science"/>
                <label for="science" class="hobby">科学</label>
            </div>
            <div>
                <div class="input_message">个人描述</div>
                <textarea name="" id="" placeholder="这是一个多行输入框，输入您的个人描述">
                </textarea>
            </div>
        </form>
    </aside>
    <!-- 右侧的注册面板 e -->

</body>
</html>
